env:
  - REPO=lyft/confidant

sudo: required

services:
  - docker

before_install:
  - 'docker pull -a lyft/confidant || echo "Failed to pull confidant docker image, doing full build."'
  - docker build -f Dockerfile -t $REPO:$TRAVIS_COMMIT .

script: docker run $REPO:$TRAVIS_COMMIT /bin/sh -c "make test"

after_success:
  - ./docker_push.sh
