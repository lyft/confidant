dist: bionic
language: generic
matrix:
  include:
    - env:
        - 'REPO=lyft/confidant'
        - 'TEST_SUITE=docker'
      sudo: required
      services:
        - docker
      before_install:
        - docker build -f Dockerfile -t $REPO:$TRAVIS_COMMIT .
        - docker run -v $PWD/confidant/dist:/tmp/dist $REPO:$TRAVIS_COMMIT /bin/sh -c "cp -r /srv/confidant/confidant/dist/. /tmp/dist/."
    - env:
        - 'TEST_SUITE=licenses_docker'
      sudo: required
      services:
        - docker
      before_install:
        - docker pull licensefinder/license_finder
install:
  - echo "no install step"
script:
  - make test_${TEST_SUITE}
after_success:
  - ./docker_push.sh
deploy:
  provider: pypi
  user: lyftpypi
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    repo: lyft/confidant
